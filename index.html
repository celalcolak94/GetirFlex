<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Getir - Dakikalar İçinde Kapınızda</title>
</head>

<body>

    <header>
        <nav class="navbar">

            <div class="menu">
                <div class="menu-item-getir"><a href="#">Getir</a></div>
                <div class="menu-item"><a href="#">GetirYemek</a></div>
                <div class="menu-item"><a href="#">GetirBüyük</a></div>
                <div class="menu-item"><a href="#">GetirSu</a></div>
            </div>

            <div class="giris">
                <div class="buttons">
                    <i class="fa-solid fa-globe"></i>
                    <button>Türkçe(TR)</button>
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-user"></i>
                    <button>Giriş yap</button>
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-user-plus"></i>
                    <button>Kayıt Ol</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="banner">
                <div class="banner-left">
                    <img src="assets/getir-mutluluk.svg" alt="">
                    <h1>Dakikalar içinde kapınızda</h1>
                </div>
                <div class="banner-right">
                    <div class="login">
                        <div class="login-text">
                            <h3>Giriş yap veya kayıt ol</h2>
                        </div>
                        <div class="login-input">
                            <input class="input1" type="text" placeholder="+90">
                            <input class="input2" type="text" placeholder="Telefon Numarası">
                        </div>
                        <div class="login-button">
                            <button>Telefon numarası ile devam et</button>
                        </div>
                    </div>
                </div>
            </div>

            <div style="color: rgb(73, 73, 73);" class="kategori">
                <h4>Kategoriler</h4>
                    <div class="kategori-items">
                        <div class="kategori-item">
                            <img src="assets/su&icecek.jpeg" alt="">
                            <h3>Su & İçecek</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/meyve&sebze.jpeg" alt="">
                            <h3>Meyve & Sebze</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/fırından.jpeg" alt="">
                            <h3>Fırından</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/atistirmalik.jpeg" alt="">
                            <h3>Atıştırmalık</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/dondurma.jpeg" alt="">
                            <h3>Dondurma</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/sut-urunleri.jpeg" alt="">
                            <h3>Süt Ürünleri</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/kahvaltilik.jpeg" alt="">
                            <h3>Kahvaltılık</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/fit&form.jpeg" alt="">
                            <h3>Fit & Form</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/kisisel-bakim.jpeg" alt="">
                            <h3>Kişisel Bakım</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/ev-bakim.jpeg" alt="">
                            <h3>Ev Bakım</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/ev-yasam.jpeg" alt="">
                            <h3>Ev & Yaşam</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/teknoloji.jpeg" alt="">
                            <h3>Teknoloji</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/evcil-hayvan.jpeg" alt="">
                            <h3>Evcil Hayvan</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/bebek.jpeg" alt="">
                            <h3>Bebek</h3>
                        </div>
                        <div class="kategori-item">
                            <img src="assets/cinsel-saglik.jpeg" alt="">
                            <h3>Cinsel Sağlık</h3>
                        </div>
                    </div>
            </div>
        </section>
    </main>

</body>

</html>
